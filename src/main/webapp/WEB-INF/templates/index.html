<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Hello World Thymeleaf!!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
    <p th:text="#{hello}">Hello World Thymeleaf Offline</p>
    <table>
    <thead>
    <tr>
    <th>Id</th>
    <th>Login name</th>
    <th>First Name</th>
    <th>Last Name</th>
    </tr>
    </thead>   
    <tbody th:each="user:${users}">
    <tr>
    <td th:text="${user.id}">1234</td>
    <td th:text="${user.loginId}">bandlams</td>
    <td th:text="${user.firstName}">Sandeep</td>
    <td th:text="${user.lastName}">Bndla</td>            
    </tr>    
    </tbody> 
    </table>
  </body>
</html>
